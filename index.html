<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Page CV</title>
</head>
<body>
    <header class="container container-flex">
        <h1 class="personal-name">Jimmy Jimenez</h1>
        <p class="position">Junior Fronend Developer</p>
        <article class="personal-location">
            <p class="personl-street">Dummy text</p>
            <p class="personal-city">Dummy text</p>
            <p class="personal-cell">Dummy</p>
            <p class="personal-email"></p>
        </article>
    </header>
    <main class="container container-flex">
        <article class="skills">
            <ul class="skills-list">
                <li class="skill"></li>
                <li class="skill"></li>
                <li class="skill"></li>
            </ul>
        </article>
        <article class="educaiton">
            <section class="education-top">
                <h2 class="education-school"></h2>
                <p class="education-duration"></p>
            </section>
            <section class="education-bottom">
                <ul class="education-experience">
                    <li></li>
                </ul>
            </section>
        </article>
        <article class="experience">
            <section class="experience-top">
                <h2 class="experience-title"></h2>
                <p class="experience-duration"></p>
            </section>
            <section class="experience-middle">
                <ul class="experience-achievements">
                    <li class="experience-achievement"></li>
                    <li class="experience-achievement"></li>
                    <li class="experience-achievement"></li>
                </ul>
            </section>
            <section class="experience-bottom">
                <ul class="experience-skills">
                    <li class="experience-skill"></li>
                </ul>
            </section>
        </article>
        <article class="internet">
            <section class="github">
                <img src="" alt="">
                <p>Github</p>
            </section>
            <section class="LinkedIn">
                <img src="" alt="">
                <p>LinkedIn</p>
            </section>
        </article>
    </main>
</body>
</html>
